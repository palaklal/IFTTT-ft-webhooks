<div id="header">
  <div class="title d-flex">
    <svg enable-background="new 0 0 332 100" height="180" width="180" viewBox="0 0 332 100" xmlns="http://www.w3.org/2000/svg" fill="#fff"><title>IFTTT</title><path d="m0 6h28v88h-28zm160 0h-48v28h20v60h28v-60h20v-28zm76 0h-48v28h20v60h28v-60h20v-28zm76 0h-48v28h20v60h28v-60h20v-28zm-208 28v-28h-64v88h28v-24h24v-28h-24v-8z"></path></svg>
    <span class="webhooks-title">ft. webhooks</span>
  </div>
</div>
<div id="device-container">
  <ng-container *ngFor="let device of devices">
    <div class="device" [ngClass]="getColor(device.company)">
      <ng-container *ngFor="let button of device.buttons; let b = index">
        <span class="part"
          [ngClass]="getSize(device.buttons, b)"
          (click)="triggerEvent(button.events)">
        </span>
      </ng-container>
      <span class="name">{{device.name}}</span>
      <img class="{{device.type}}" src="../assets/img/{{device.img || 'outlet'}}.png" alt="{{device.type}}">
      <span *ngIf="device.buttons.length !== 4" class="buttons">
        <span class="button" *ngFor="let button of device.buttons">{{button.value}}</span>
      </span>
      <span *ngIf="device.buttons.length === 4" class="buttons">
        <span class="button" *ngFor="let button of device.buttons | slice:1">{{button.value}}</span>
      </span>
    </div>
  </ng-container>
</div>
